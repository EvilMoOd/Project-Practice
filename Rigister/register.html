<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>注册</title>
</head>
    <body>
        <form action="">
            <h1>Register</h1>
            <div>
                <label for="fn">Full Name</label>
                <input type="text" id="fn" placeholder="your full name">
            </div>
            <div>
                <label for="un">User Name</label>
                <input type="text" id="un" placeholder="User Name">
            </div>
            <div>
                <label for="psw">Your password</label>
                <input type="text" id="psw" placeholder="Your password...">
            </div>
            <div>
                <label for="Ad">Address</label>
                <select name="" id="Ad">
                    <option value="Ad">China </option>
                </select>
            </div>
            <div>
                <label class="su" for="te">Suggestion</label>
                <textarea name="" id="te" cols="30" rows="10" placeholder="write someting..."></textarea>
            </div>
            <button>Submit</button>
        </form>
    </body>
</html>
